{% extends 'poczatek.html' %}
{% block content %}
{% load bootstrap %}
<div>
  <h1 id="edycjauser" class=text-center >Edycja podstawowych danych uzytkownika</h1> 
  <form class="form-horizontal role="form" method="POST" action="{% url 'daneUzytkownika' %}" >{% csrf_token %}
    <fieldset id="daneUzytkownik" class="scheduler-border">
      <div class="form-group">
        <label class="control-label col-sm-2" for="imie">Imie:</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="imie" name="imie" placeholder="Wprowadz imie" value="{{request.user.first_name}}">
        </div>
      </div>
      <div class="form-group">
        <label class="control-label col-sm-2" for="nazwisko">Nazwisko:</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="nazwisko" name="nazwisko" placeholder="Wprowadz nazwisko" value="{{request.user.last_name}}">
        </div>
      </div>
      <div class="form-group">
        <label class="control-label col-sm-2" for="email">Email:</label>
        <div class="col-sm-10">
          <input type="email" class="form-control" id="email" name="email" placeholder="Wprowadz email" value="{{request.user.email}}">
        </div>
      </div>
      <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
          <button id="formDaneUzytkownik" type="submit" class="save btn btn-default">Edytuj</button>
        </div>
      </div>
    </fieldset>
  </form>
</div>

{% endblock content %}
