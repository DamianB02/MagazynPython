{% extends 'poczatek.html' %}
{% block content %}
{% load bootstrap %}
<div class="container-fluid">    
  <h1 id="formtowar" class="text-center">Logowanie:</h1>
  <form class="form-horizontal role="form" method="POST" action="{% url 'listatowarow' %}" >{% csrf_token %}
    <fieldset id="logowanie" class="scheduler-border">
      <div class="form-group">
        <label class="control-label col-sm-2" for="login">Login:</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="login" name="login" placeholder="Wprowadz login">
        </div>
      </div>
      <div class="form-group">
        <label class="control-label col-sm-2" for="haslo">Haslo:</label>
        <div class="col-sm-10">
          <input type="password" class="form-control" id="haslo" name="haslo" placeholder="Wprowadz haslo">
        </div>
      </div>
      <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
          <button id="formLogin" type="submit" class="save btn btn-default">Zaloguj</button>
         </div>
      </div>
    </fieldset>
  </form>
</div>
{% endblock content %}
