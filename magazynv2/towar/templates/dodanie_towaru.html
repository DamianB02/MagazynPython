{% extends 'poczatek.html' %}
{% block content %}
{% load bootstrap %}
<div>
  <h1 id="formtowar" class="text-center">Dodanie nowego towaru:</h1>
  <form class="form-horizontal role="form" method="POST" action="{% url 'listatowarow' %}" >{% csrf_token %}
    <fieldset id="dodajTowar" class="scheduler-border">
       <div class="form-group">
        <label class="control-label col-sm-2" for="nazwaTowaru">Nazwa towaru:</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="nazwaTowaru" name="nazwaTowaru" placeholder="Wprowadz nazwe towaru">
        </div>
      </div>
      <div class="form-group">
        <label class="control-label col-sm-2" for="ilosc">Ilosc:</label>
        <div class="col-sm-10">
          <input type="number" class="form-control" id="ilosc" name="ilosc" placeholder="Wprowadz ilosc towaru">
        </div>
      </div>
      <div class="form-group">
        <label class="control-label col-sm-2" for="ilosc">Kategoria:</label>
        <div class="col-sm-10">
          <select class="form-control" for="kategoria">
            {% for kategoria in listakategorii %}
            <option value="{{kategoria.id}}">{{kategoria.name}}</option>
            {% endfor %}
          </select> 
        </div>
      </div>
      <div class="form-group">
        <label class="control-label col-sm-2" for="uwagi">Uwagi:</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="uwagi" name="uwagi"">
        </div>
      </div>
      
        <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
          <button id="formDodajTowar" type="submit" class="save btn btn-default">Dodaj</button>
        </div>
      </div>
    </fieldset>
  </form>
</div> 
{% endblock %}
