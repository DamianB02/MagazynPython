{% extends 'poczatek.html' %}
{% block content %}
{% load bootstrap %}
<div class="container-fluid">
  <h1 id="edycjauser" class=text-center >Dane uzytkownika </h1> 
  <form class="form-horizontal role="form" method="POST" action="" >{% csrf_token %}
    <fieldset id="wszystkieDaneUzytkownika" class="scheduler-border">
      <div class="form-group">
        <label class="control-label col-sm-2" for="login">Login:</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="login" name="login" readonly="readonly" value="{{user.username}}">
        </div>
      </div>
      <div class="form-group">
        <label class="control-label col-sm-2" for="imie">Imie:</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="imie" name="imie" readonly="readonly"  value="{{user.first_name}}">
        </div>
      </div>
      <div class="form-group">
        <label class="control-label col-sm-2" for="nazwisko">Nazwisko:</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="nazwisko" name="nazwisko" readonly="readonly"  value="{{user.last_name}}">
        </div>
      </div>
      <div class="form-group">
        <label class="control-label col-sm-2" for="email">Email:</label>
        <div class="col-sm-10">
          <input type="email" class="form-control" id="email" name="email" readonly="readonly" value="{{user.email}}">
        </div>
      </div>
      <!-- <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
          <button id="formWszystkieDaneUzytkownika" type="submit" class="save btn btn-default">Edytuj</button>
        </div>
      </div> -->
    </fieldset>
  </form>
</div>
<div id="placeholder" style="width:600px;height:300px"></div>

{% endblock content %}
